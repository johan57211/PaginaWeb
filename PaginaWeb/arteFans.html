<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte de los Fans - Foro Hollow Knight</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Arte de los Fans</h1>
        <p>Espacio para compartir ilustraciones, fanarts y creaciones inspiradas en Hollow Knight.</p>
    </header>
    <main>
        <section>
            <h2>Ejemplos de fanarts:</h2>
            <img src="fanart1.jpg" alt="Fanart de The Knight" width="300">
            <img src="fanart2.png" alt="Fanart de Hornet" width="300">
            <p>Comparte tu arte con la comunidad en este espacio.</p>
        </section>
        <section>
            <h2>Sube tu Fanart</h2>
            <form action="#" method="post">
                <label>
                    Nombre:
                    <input type="text" name="nombre" required>
                </label>
                <br><br>

                <label>
                    Selecciona tu archivo de imagen:
                    <input type="file" name="fanart" accept="image/*" required>
                </label>
                <br><br>

                <label>
                    Descripci√≥n (opcional):
                    <textarea name="descripcion" rows="4" cols="50"></textarea>
                </label>
                <br><br>

                <button type="submit">Subir Fanart</button>
            </form>
        <nav>
            <a href="PaginaPrincipal.html">Volver al foro principal</a>
        </nav>
    </main>
</body>
</html>
